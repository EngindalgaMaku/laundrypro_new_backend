<!DOCTYPE html>
<html>
<head>
    <title>Check Users</title>
</head>
<body>
    <h1>Checking Users in Database...</h1>
    <div id="result">Loading...</div>
    
    <script>
        fetch('http://localhost:3000/api/debug/db')
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = 
                '<h2>Database Status:</h2>' +
                '<p>User Count: ' + data.debug.users.count + '</p>' +
                '<h3>Users:</h3>' +
                '<pre>' + JSON.stringify(data.debug.users.samples, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error;
        });
    </script>
</body>
</html>
